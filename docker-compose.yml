version: '3.8'
services:
  divar-scraper:
    build: .
    container_name: divar-scraper
    restart: unless-stopped
    shm_size: 4g
    mem_limit: 4g
    cpus: 2
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Tehran
      - DATA_DIR=/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
